#Service port
server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

spring:
  application:
    name: AWS Git Demo

  #  profiles:
  #    default: local

  #Datasource properties
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/aws_git_demo_db
    username: root
    password: 1234
    hikari:
      maximum-pool-size: 2
  jpa:
    show-sql: false
    open-in-view:
    hibernate:
      ddl-auto: none
      generate-ddl: false
      format_sql: true
  sql:
    init:
      mode: always



